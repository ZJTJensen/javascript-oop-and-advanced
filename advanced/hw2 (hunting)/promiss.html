<body>
        <button id="someButton">This is Some Button</button>
        <p id = "name"></p>
    
<script>
    var button = document.getElementById("someButton")
// add a DOM eventListener to that variable.
button.addEventListener("click", click)

// Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)

function displayName(resolve, reject) {
    let data= ($.get("https://api.github.com/users/ZJTJensen"))
    resolve(data);
}
function click(){ 
var data = new Promise(function(resolve,reject){
    displayName(resolve,reject); // kind of like a shiny callback
});
    data.then(function(data){
        document.getElementById("name").innerHTML = (data.login);
    })
  
  
}






</script>

</body>
