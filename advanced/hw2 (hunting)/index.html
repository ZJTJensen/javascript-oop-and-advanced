<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
<body>
        <button id="someButton">This is Some Button</button>
        <p id = "name"></p>
    
<script>
    var button = document.getElementById("someButton")
// add a DOM eventListener to that variable.
button.addEventListener("click", $.get("https://api.github.com/users/ZJTJensen", displayName))
// Notice that displayName is a function that takes in 1 parameter (this is the data that comes back from the API)
function displayName(data) {
    console.log(data);
    document.getElementById("name").innerHTML = (data.login);
}

</script>

</body>
</html>
